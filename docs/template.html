<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - Tokamak</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #fff;
      --text: #1a1a1a;
      --text-muted: #666;
      --border: #e5e5e5;
      --code-bg: #f5f5f5;
      --link: #3451b2;
      --tip-bg: #f0f7ff;
      --tip-border: #3451b2;
      --warning-bg: #fff8e6;
      --warning-border: #e6a700;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --text: #e5e5e5;
        --text-muted: #999;
        --border: #333;
        --code-bg: #252525;
        --link: #7c9eff;
        --tip-bg: #1a2433;
        --tip-border: #3451b2;
        --warning-bg: #2d2a1a;
        --warning-border: #e6a700;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 260px;
      padding: 1.5rem;
      border-right: 1px solid var(--border);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--text);
      text-decoration: none;
      display: block;
      margin-bottom: 1.5rem;
    }

    nav details { margin-bottom: 1rem; }
    nav summary {
      font-weight: 600;
      cursor: pointer;
      padding: 0.25rem 0;
      list-style: none;
    }
    nav summary::-webkit-details-marker { display: none; }
    nav summary::before { content: '▸ '; color: var(--text-muted); }
    nav details[open] summary::before { content: '▾ '; }

    nav ul {
      list-style: none;
      margin: 0.5rem 0 0 1rem;
    }

    nav li { margin: 0.25rem 0; }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
    }

    nav a:hover { color: var(--link); }

    main {
      flex: 1;
      max-width: 800px;
      padding: 2rem 3rem;
    }

    h1, h2, h3, h4 {
      margin: 1.5em 0 0.5em;
      line-height: 1.3;
    }

    h1 { font-size: 2rem; margin-top: 0; }
    h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
    h3 { font-size: 1.25rem; }

    p { margin: 1em 0; }

    a { color: var(--link); }

    code {
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 0.9em;
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1em 0;
    }

    pre code {
      background: none;
      padding: 0;
    }

    ul, ol {
      margin: 1em 0;
      padding-left: 1.5em;
    }

    li { margin: 0.25em 0; }

    .info-box {
      padding: 1rem;
      border-radius: 6px;
      margin: 1em 0;
      border-left: 4px solid;
    }

    .info-box.tip {
      background: var(--tip-bg);
      border-color: var(--tip-border);
    }

    .info-box.warning {
      background: var(--warning-bg);
      border-color: var(--warning-border);
    }

    .info-box strong {
      display: block;
      margin-bottom: 0.5em;
    }

    /* Home page styles */
    .hero {
      text-align: center;
      padding: 3rem 0;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero .tagline {
      font-size: 1.5rem;
      color: var(--text-muted);
      margin: 0.5rem 0;
    }

    .hero .subtitle {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .hero .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }

    .btn.brand {
      background: var(--link);
      color: #fff;
    }

    .btn.alt {
      border: 1px solid var(--border);
      color: var(--text);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .feature {
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .feature h3 {
      margin: 0 0 0.5rem;
    }

    .feature p {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      nav {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      main { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="layout">
    {{nav}}
    <main>
      {{content}}
    </main>
  </div>
</body>
</html>
