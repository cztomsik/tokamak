<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - Tokamak</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-tip-bg: #f0f7ff;
      --color-tip-border: #3451b2;
      --color-warning-bg: #fff8e6;
      --color-warning-border: #e6a700;
      --color-tip-bg-dark: #1a2433;
      --color-warning-bg-dark: #2d2a1a;
    }

    body {
      @apply font-sans leading-relaxed text-gray-900 bg-white dark:text-gray-200 dark:bg-gray-900;
    }

    .layout {
      @apply flex min-h-screen flex-col md:flex-row;
    }

    nav {
      @apply w-full md:w-64 p-6 border-b md:border-b-0 md:border-r border-gray-200 dark:border-gray-700 md:sticky md:top-0 md:h-screen overflow-y-auto shrink-0;
    }

    nav .logo {
      @apply font-bold text-xl text-gray-900 dark:text-gray-100 no-underline block mb-6;
    }

    nav details {
      @apply mb-4;
    }

    nav summary {
      @apply font-semibold cursor-pointer py-1 list-none;
    }

    nav summary::-webkit-details-marker {
      @apply hidden;
    }

    nav summary::before {
      content: '▸ ';
      @apply text-gray-500;
    }

    nav details[open] summary::before {
      content: '▾ ';
    }

    nav ul {
      @apply list-none mt-2 ml-4 flex flex-wrap gap-x-4 md:block;
    }

    nav li {
      @apply my-1;
    }

    nav a {
      @apply text-gray-500 dark:text-gray-400 no-underline hover:text-blue-600 dark:hover:text-blue-400;
    }

    main {
      @apply flex-1 max-w-3xl p-6 md:p-8;
    }

    h1, h2, h3, h4 { @apply mt-6 mb-2 leading-tight font-semibold; }
    h1 { @apply text-3xl mt-0; }
    h2 { @apply text-2xl border-b border-gray-200 dark:border-gray-700 pb-1; }
    h3 { @apply text-xl; }

    p { @apply my-4; }

    a { @apply text-blue-600 dark:text-blue-400; }

    code {
      @apply font-mono text-sm bg-gray-100 dark:bg-gray-800 px-1.5 py-0.5 rounded;
    }

    pre {
      @apply bg-gray-100 dark:bg-gray-800 p-4 rounded-md overflow-x-auto my-4;
    }

    pre code {
      @apply bg-transparent p-0;
    }

    ul, ol {
      @apply my-4 pl-6;
    }

    li {
      @apply my-1;
    }

    .info-box {
      @apply p-4 rounded-md my-4 border-l-4;
    }

    .info-box.tip {
      @apply bg-tip-bg dark:bg-tip-bg-dark border-tip-border;
    }

    .info-box.warning {
      @apply bg-warning-bg dark:bg-warning-bg-dark border-warning-border;
    }

    .info-box strong {
      @apply block mb-2;
    }

    /* Home page styles */
    .hero {
      @apply text-center py-12;
    }

    .hero h1 {
      @apply text-5xl mb-2;
    }

    .hero .tagline {
      @apply text-2xl text-gray-500 dark:text-gray-400 my-2;
    }

    .hero .subtitle {
      @apply text-gray-500 dark:text-gray-400 mb-6;
    }

    .hero .actions {
      @apply flex gap-4 justify-center;
    }

    .btn {
      @apply inline-block px-6 py-3 rounded-md no-underline font-medium;
    }

    .btn.brand {
      @apply bg-blue-600 text-white hover:bg-blue-700;
    }

    .btn.alt {
      @apply border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-gray-100 hover:border-gray-400;
    }

    .features {
      @apply grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-12;
    }

    .feature {
      @apply p-6 border border-gray-200 dark:border-gray-700 rounded-lg;
    }

    .feature h3 {
      @apply mt-0 mb-2;
    }

    .feature p {
      @apply m-0 text-gray-500 dark:text-gray-400 text-sm;
    }
  </style>
</head>
<body>
  <div class="layout">
    {{nav}}
    <main>
      {{content}}
    </main>
  </div>
</body>
</html>
