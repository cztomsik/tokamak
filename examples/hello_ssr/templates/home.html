<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-sans max-w-3xl mx-auto my-10 px-5">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>

    <div class="border border-gray-300 rounded-lg p-5 my-5">
        <h2 class="text-xl font-semibold mb-4">Users</h2>

        <div v-for="user in users">
            <div class="p-2.5 border-b border-gray-200 last:border-b-0">
                <strong>{{ user.name }}</strong> - {{ user.email }}
                <span v-if="user.admin" class="bg-blue-600 text-white px-2 py-1 rounded text-xs ml-2">Admin</span>
            </div>
        </div>
    </div>

    <div class="border border-gray-300 rounded-lg p-5 my-5">
        <h2 class="text-xl font-semibold mb-4">Components Demo</h2>

        <div class="mb-4">
            <h3 class="text-lg font-medium mb-2">Badge Component</h3>
            <x-badge label="Primary"></x-badge>
            <x-badge label="Success" variant="success"></x-badge>
            <x-badge label="Warning" variant="warning"></x-badge>
            <x-badge label="Danger" variant="danger"></x-badge>
        </div>

        <div class="mb-4">
            <h3 class="text-lg font-medium mb-2">Counter Component</h3>
            <x-counter count="3" label="Total Users"></x-counter>
            <x-counter count="1" label="Admin Users"></x-counter>
        </div>

        <div class="mb-4">
            <h3 class="text-lg font-medium mb-2">UserRow Components</h3>
            <x-user-row name="Alice" email="alice@example.com" is_admin="true"></x-user-row>
            <x-user-row name="Bob" email="bob@example.com"></x-user-row>
        </div>
    </div>
</body>
</html>
